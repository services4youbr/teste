
<div *ngIf="grupo">
    <h2><span>Grupo</span> {{grupo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Nome</span></dt>
        <dd>
            <span>{{grupo.nome}}</span>
        </dd>
        <dt><span>Site</span></dt>
        <dd>
            <div *ngIf="grupo.siteId">
                <a [routerLink]="['/site-conteudo', grupo.siteId]">{{grupo.siteId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'grupo-conteudo/'+ grupo.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
