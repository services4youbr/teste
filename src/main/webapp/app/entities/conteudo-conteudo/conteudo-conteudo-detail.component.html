
<div *ngIf="conteudo">
    <h2><span>Conteudo</span> {{conteudo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Ordem</span></dt>
        <dd>
            <span>{{conteudo.ordem}}</span>
        </dd>
        <dt><span>Conteudo</span></dt>
        <dd>
            <span>{{conteudo.conteudo}}</span>
        </dd>
        <dt><span>Pagina</span></dt>
        <dd>
            <div *ngIf="conteudo.paginaId">
                <a [routerLink]="['/pagina-conteudo', conteudo.paginaId]">{{conteudo.paginaId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'conteudo-conteudo/'+ conteudo.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
